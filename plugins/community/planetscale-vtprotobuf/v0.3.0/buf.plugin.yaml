version: v1
name: buf.build/community/planetscale-vtprotobuf
plugin_version: v0.3.0
source_url: https://github.com/planetscale/vtprotobuf
description: Generates optimized marshalling & unmarshalling code for ProtoBuf APIv2.
output_languages:
  - go
default_opts:
  - paths=source_relative
  # grpc feature is disabled and clone feature is not recognized
  - features=size+equal+marshal+unmarshal+pool
