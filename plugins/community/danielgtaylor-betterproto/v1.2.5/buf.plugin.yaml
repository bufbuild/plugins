output_languages:
  - python
registry:
  python:
    package_type: "runtime"
    # https://github.com/danielgtaylor/python-betterproto/blob/v1.2.5/setup.py#L20
    requires_python: ">=3.6"
    # https://github.com/danielgtaylor/python-betterproto/tree/v1.2.5#installation--getting-started
    deps:
      - "betterproto"
