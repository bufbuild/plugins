version: v1
name: buf.build/grpc/swift-protobuf
plugin_version: v1.0.0
source_url: https://github.com/grpc/grpc-swift-protobuf
integration_guide_url: https://swiftpackageindex.com/grpc/grpc-swift-protobuf/1.0.0/documentation/grpcprotobuf
description: Generates Swift client and server stubs for the gRPC framework.
deps:
  - plugin: buf.build/apple/swift:v1.28.2
output_languages:
  - swift
registry:
  swift:
    deps:
      - source: https://github.com/grpc/grpc-swift-protobuf.git
        package: grpc-swift-protobuf
        # https://github.com/grpc/grpc-swift-protobuf/blob/1.0.0/Package.swift#L22
        products: [ GRPCProtobuf ]
        version: 1.0.0
        # https://github.com/grpc/grpc-swift-protobuf/blob/1.0.0/Package.swift#L47
        swift_versions: [ ".v6" ]
        # https://github.com/grpc/grpc-swift-protobuf/blob/1.0.0/Package.swift#L123-L126
        platforms:
          macos: v15
          ios: v18
          tvos: v18
          watchos: v11
  opts:
    - Visibility=Public
    - FileNaming=PathToUnderscores
spdx_license_id: Apache-2.0
license_url: https://github.com/grpc/grpc-swift-protobuf/blob/1.0.0/LICENSE
