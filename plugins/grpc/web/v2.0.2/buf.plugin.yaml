version: v1
name: buf.build/grpc/web
plugin_version: v2.0.2
source_url: https://github.com/grpc/grpc-web
integration_guide_url: https://grpc.io/docs/platforms/web/quickstart
description: gRPC for Web Clients.
deps:
  - plugin: buf.build/protocolbuffers/js:v3.21.4
output_languages:
  - javascript
  - typescript
registry:
  npm:
    import_style: commonjs
    deps:
      - package: 'grpc-web'
        version: '^2.0.2'
      - package: 'google-protobuf'
        version: '^3.21.4'
  opts:
    - import_style=commonjs+dts
    - mode=grpcweb
spdx_license_id: Apache-2.0
license_url: https://github.com/grpc/grpc-web/blob/2.0.2/LICENSE
