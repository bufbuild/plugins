version: v1
name: buf.build/grpc/swift
plugin_version: v1.16.0
source_url: https://github.com/grpc/grpc-swift
description: Generates Swift client and server stubs for the gRPC framework.
deps:
  - plugin: buf.build/apple/swift:v1.21.0
output_languages:
  - swift
registry:
  swift:
    deps:
      - source: https://github.com/grpc/grpc-swift.git
        package: grpc-swift
        products: [ GRPC ]
        version: 1.16.0
  opts:
    - Visibility=Public
    - FileNaming=PathToUnderscores
spdx_license_id: Apache-2.0
license_url: https://github.com/grpc/grpc-swift/blob/1.16.0/LICENSE
