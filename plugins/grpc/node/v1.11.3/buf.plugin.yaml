version: v1
name: buf.build/grpc/node
plugin_version: v1.11.3
source_url: https://github.com/grpc/grpc-node
description: Generates NPM client and server stubs for the gRPC framework.
deps:
  - plugin: buf.build/protocolbuffers/js:v3.21.2
output_languages:
  - javascript
registry:
  npm:
    import_style: commonjs
    deps:
    - package: '@grpc/grpc-js'
      version: '^1.7.0'
    - package: 'google-protobuf'
      version: '^3.21.2'
  opts:
  - grpc_js
spdx_license_id: Apache-2.0
license_url: 'https://github.com/grpc/grpc-node/blob/grpc-tools%401.11.3/LICENSE'
