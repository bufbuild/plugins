      - package: '@connectrpc/connect-query'
        version: ^0.6.0
      - package: '@bufbuild/protobuf'
        version: ^1.4.0
spdx_license_id: Apache-2.0
license_url: https://github.com/connectrpc/connect-query-es/blob/v0.6.0/LICENSE
