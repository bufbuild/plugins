version: v1
name: buf.build/connectrpc/kotlin
plugin_version: v0.5.0
source_url: https://github.com/connectrpc/connect-kotlin
integration_guide_url: https://connectrpc.com/docs/kotlin/getting-started
description: Idiomatic gRPC & Connect RPCs for Kotlin.
deps:
  - plugin: buf.build/protocolbuffers/kotlin:v25.3
output_languages:
  - kotlin
spdx_license_id: Apache-2.0
license_url: https://github.com/connectrpc/connect-kotlin/blob/v0.5.0/LICENSE
registry:
  opts:
    - generateCallbackMethods=true
  maven:
    compiler:
      kotlin:
        version: 1.8.22
    deps:
      - com.connectrpc:connect-kotlin:0.5.0
      - com.connectrpc:connect-kotlin-google-java-ext:0.5.0
      - com.connectrpc:connect-kotlin-okhttp:0.5.0
    additional_runtimes:
      - name: lite
        deps:
          - com.connectrpc:connect-kotlin:0.5.0
          - com.connectrpc:connect-kotlin-google-javalite-ext:0.5.0
          - com.connectrpc:connect-kotlin-okhttp:0.5.0
