version: v1
name: buf.build/protocolbuffers/python
plugin_version: v30.1
source_url: https://github.com/protocolbuffers/protobuf
description: Base types for Python. Generates message and enum types.
deps:
  - plugin: buf.build/protocolbuffers/pyi:v30.1
output_languages:
  - python
spdx_license_id: BSD-3-Clause
license_url: https://github.com/protocolbuffers/protobuf/blob/v30.1/LICENSE
registry:
  python:
    package_type: "runtime"
    # https://github.com/protocolbuffers/protobuf/blob/v30.1/python/dist/setup.py#L76
    requires_python: ">=3.9"
    deps:
      # https://pypi.org/project/protobuf/
      - "protobuf~=6.30.1"
