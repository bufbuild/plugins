version: v1
name: buf.build/protocolbuffers/python
plugin_version: v25.3
source_url: https://github.com/protocolbuffers/protobuf
description: Base types for Python. Generates message and enum types.
output_languages:
  - python
spdx_license_id: BSD-3-Clause
license_url: https://github.com/protocolbuffers/protobuf/blob/v25.3/LICENSE
registry:
  python:
    package_type: "runtime"
    # https://github.com/protocolbuffers/protobuf/blob/v25.3/python/setup.py#L434
    requires_python: ">=3.8"
    deps:
      # https://pypi.org/project/protobuf/
      - "protobuf~=4.25"
