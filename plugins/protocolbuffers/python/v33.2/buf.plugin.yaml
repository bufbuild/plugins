version: v1
name: buf.build/protocolbuffers/python
plugin_version: v33.2
source_url: https://github.com/protocolbuffers/protobuf
description: Base types for Python. Generates message and enum types.
deps:
  - plugin: buf.build/protocolbuffers/pyi:v33.2
output_languages:
  - python
spdx_license_id: BSD-3-Clause
license_url: https://github.com/protocolbuffers/protobuf/blob/v33.2/LICENSE
registry:
  python:
    package_type: "runtime"
    # https://github.com/protocolbuffers/protobuf/blob/v33.2/python/dist/setup.py#L91
    requires_python: ">=3.9"
    deps:
      # https://pypi.org/project/protobuf/
      - "protobuf>=3.20"
