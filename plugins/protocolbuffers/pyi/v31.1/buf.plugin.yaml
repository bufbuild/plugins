version: v1
name: buf.build/protocolbuffers/pyi
plugin_version: v31.1
source_url: https://github.com/protocolbuffers/protobuf
description: Base types for Python Stubs. Generates stub files for message and enum types.
output_languages:
  - python
spdx_license_id: BSD-3-Clause
license_url: https://github.com/protocolbuffers/protobuf/blob/v31.1/LICENSE
registry:
  python:
    package_type: "stub-only"
    # https://github.com/protocolbuffers/protobuf/blob/v31.1/python/dist/setup.py#L76
    requires_python: ">=3.9"
    deps:
      # https://pypi.org/project/protobuf/
      - "protobuf>3.20"
      - "types-protobuf~=6.30"
