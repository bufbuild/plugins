version: v1
name: buf.build/protocolbuffers/pyi
plugin_version: v33.3
source_url: https://github.com/protocolbuffers/protobuf
description: Base types for Python Stubs. Generates stub files for message and enum types.
output_languages:
  - python
spdx_license_id: BSD-3-Clause
license_url: https://github.com/protocolbuffers/protobuf/blob/v33.3/LICENSE
registry:
  python:
    package_type: "stub-only"
    # https://github.com/protocolbuffers/protobuf/blob/v33.3/python/dist/setup.py#L91
    requires_python: ">=3.9"
    deps:
      # https://pypi.org/project/protobuf/
      - "protobuf>=3.20"
      # https://pypi.org/project/types-protobuf/
      - "types-protobuf"
