version: v1
name: buf.build/protocolbuffers/kotlin
plugin_version: v24.3
source_url: https://github.com/protocolbuffers/protobuf
description: Base types for Kotlin. Generates message and enum types.
deps:
  - plugin: buf.build/protocolbuffers/java:v24.3
output_languages:
  - kotlin
spdx_license_id: BSD-3-Clause
license_url: https://github.com/protocolbuffers/protobuf/blob/v24.3/LICENSE
registry:
  maven:
    compiler:
      kotlin:
        version: 1.8.22
    deps:
      - com.google.protobuf:protobuf-kotlin:3.24.3
      - org.jetbrains.kotlin:kotlin-stdlib:1.8.22
      - org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22
    additional_runtimes:
      - name: lite
        deps:
          - com.google.protobuf:protobuf-kotlin-lite:3.24.3
          - org.jetbrains.kotlin:kotlin-stdlib:1.8.22
        opts: [lite]
