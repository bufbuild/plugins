version: v1
name: buf.build/protocolbuffers/kotlin
plugin_version: v22.2
source_url: https://github.com/protocolbuffers/protobuf
description: Base types for Kotlin. Generates message and enum types.
output_languages:
  - kotlin
spdx_license_id: BSD-3-Clause
license_url: https://github.com/protocolbuffers/protobuf/blob/v22.2/LICENSE
registry:
  maven:
    compiler:
      kotlin:
        version: 1.8.10
    deps:
      - com.google.protobuf:protobuf-kotlin:3.22.2
      - org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10
    additional_runtimes:
      - name: lite
        deps:
          - com.google.protobuf:protobuf-kotlin-lite:3.22.2
          - org.jetbrains.kotlin:kotlin-stdlib:1.8.10
        opts: [lite]
