version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
  # go plugin
  - package-ecosystem: "docker"
    directory: "/plugins/bufbuild/connect-go/v1.0.0"
    schedule:
      interval: "weekly"
  # node slim plugin
  - package-ecosystem: "docker"
    directory: "/plugins/bufbuild/connect-web/v0.1.0"
    schedule:
      interval: "weekly"
  # node full plugin
  - package-ecosystem: "docker"
    directory: "/plugins/grpc/node/v1.11.2"
    schedule:
      interval: "weekly"
  # dart plugin
  - package-ecosystem: "docker"
    directory: "/plugins/protocolbuffers/dart/v20.0.1"
    schedule:
      interval: "weekly"
  # java plugin
  - package-ecosystem: "docker"
    directory: "/plugins/grpc/kotlin/v1.3.0"
    schedule:
      interval: "weekly"
  # swift plugin
  - package-ecosystem: "docker"
    directory: "/plugins/apple/swift/v1.19.1"
    schedule:
      interval: "weekly"
  # debian bullseye
  - package-ecosystem: "docker"
    directory: "/plugins/protocolbuffers/cpp/v21.7"
    schedule:
      interval: "weekly"
