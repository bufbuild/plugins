name: arm64
on:
  workflow_dispatch:
    inputs:
      plugins:
        description: "Plugins to build (i.e. connect-go:latest, connect-go, grpc/java:v1.53.0)"
        default: ''
        type: string

env:
  DOCKER_ORG: "ghcr.io/bufbuild"

# Ref: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#permissions
permissions:
  actions: read
  contents: read
#  packages: write

concurrency: arm64-${{ github.ref }}

defaults:
  run:
    shell: bash

jobs:
  arm64:
    runs-on: ubuntu-latest-4-cores
    steps:
    - name: set PLUGINS from workflow inputs
      if: ${{ inputs.plugins }}
      run: echo "PLUGINS=${{ inputs.plugins }}" >> $GITHUB_ENV
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        check-latest: true
    - name: Install buf cli
      uses: bufbuild/buf-setup-action@v1
      with:
        github_token: ${{ github.token }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@0d103c3126aa41d772a8362f6aa67afac040f80c
    - name: Login to Docker Hub
      uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
#    - name: Login to GitHub Container Registry
#      if: github.repository == 'bufbuild/plugins'
#      uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
#      with:
#        registry: ghcr.io
#        username: ${{ github.actor }}
#        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Test
      run: make test
      env:
        DOCKER_BUILD_EXTRA_ARGS: '--platform linux/arm64'
