name: ci
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      plugins:
        description: "Plugins to build and publish (i.e. connect-go:latest, connect-go, grpc/java:v1.53.0)"
        default: ''
        type: string

env:
  DOCKER_ORG: "ghcr.io/bufbuild"

# Ref: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#permissions
permissions:
  actions: read
  contents: read
  packages: write

concurrency: ci-${{ github.ref }}

defaults:
  run:
    shell: bash

jobs:
  ci:
    runs-on: ubuntu-latest-4-cores
    steps:
    - name: set PLUGINS from workflow inputs
      if: ${{ inputs.plugins }}
      run: echo "PLUGINS=${{ inputs.plugins }}" >> $GITHUB_ENV
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: nrwl/nx-set-shas@40f1175ceec169e68c9857c27aa7c5063692aa9a
      id: last_successful_commit_push
      if: ${{ inputs.plugins == '' }}
      with:
        main-branch-name: ${{ github.ref_name }}
        workflow-id: 'ci.yml'
    - name: Get changed files
      id: changed-files
      if: ${{ inputs.plugins == '' }}
      uses: tj-actions/changed-files@cc3bbb0c526f8ee1d282f8c5f9f4e50745a5b457
      with:
        base_sha: ${{ steps.last_successful_commit_push.outputs.base }}
        files: |
          plugins/**
        files_ignore: |
          **/source.yaml
        separator: ","
    - name: Show changed files
      if: ${{ inputs.plugins == '' }}
      run: |
        echo '${{ toJSON(steps.changed-files.outputs) }}'
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        check-latest: true
    - name: Set PLUGINS env var from changed files
      if: ${{ inputs.plugins == '' }}
      env:
        ALL_MODIFIED_FILES: ${{ steps.changed-files.outputs.all_modified_files }}
        ANY_MODIFIED: ${{ steps.changed-files.outputs.any_modified }}
      run: |
        val=`go run ./internal/cmd/changed-plugins .`
        if [[ -n "${val}" && -z "${PLUGINS}" ]]; then
          echo "PLUGINS=${val}" >> $GITHUB_ENV
        fi
    - name: Install buf cli
      uses: bufbuild/buf-setup-action@v1
      with:
        github_token: ${{ github.token }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb
    - name: Login to Docker Hub
      uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to GitHub Container Registry
      if: github.repository == 'bufbuild/plugins'
      uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Test
      run: make test
    - name: Push to GHCR
      if: github.repository == 'bufbuild/plugins'
      run: make dockerpush
