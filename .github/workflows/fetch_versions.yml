name: Fetch latest versions

on:
  schedule:
    - cron: "0 0 * * *" # Run once a day
  workflow_dispatch:

jobs:
  fetch-versions:
    if: github.repository == 'bufbuild/plugins'
    runs-on: ubuntu-22.04
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92
        with:
          app_id: 249762
          private_key: ${{ secrets.TOKEN_EXCHANGE_GH_APP_PRIVATE_KEY }}
          repository: ${{ github.repository }}
          permissions: >-
            {"contents": "write", "pull_requests": "write"}
      - name: Checkout repository code
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.x
          check-latest: true
          cache: true
      - name: Install buf cli
        run: |
          go install github.com/bufbuild/buf/cmd/buf@main
      - name: Fetch all versions
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          go run ./cmd/fetcher .
      - name: Create PR
        uses: peter-evans/create-pull-request@2b011faafdcbc9ceb11414d64d0573f37c774b04
        with:
          add-paths: .
          commit-message: "detected new plugin versions"
          branch: fetch-versions
          delete-branch: true
          title: "Found new plugin versions"
          body: "New plugin versions found. Please review."
          assignees: mfridman, pkwarren
          token: ${{ steps.generate_token.outputs.token }}
