name: Fetch latest versions

on:
  schedule:
    - cron: "0 0 * * *" # Run once a day
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write

jobs:
  fetch-versions:
    runs-on: ubuntu-22.04
    steps:
      - id: token-exchange
        uses: bufbuild/github-app-token-exchange-action@7c69120abfeadda62a61b56dc57586548ba3cb4f
        with:
          # ID from: https://github.com/organizations/bufbuild/settings/apps/app-token-exchange-remote-plugins
          github_app_id: 249762
          github_app_private_key: ${{ secrets.TOKEN_EXCHANGE_GH_APP_PRIVATE_KEY }}
          github_repository: ${{ github.repository }}
      - name: Checkout repository code
        uses: actions/checkout@v3
        with:
          token: ${{ steps.token-exchange.outputs.github_token }}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ steps.token-exchange.outputs.github_token }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: example-patches
          delete-branch: true
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]
            
            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: peter-evans
          reviewers: peter-evans
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false
