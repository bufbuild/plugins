name: pr
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      plugins:
        description: "Plugins to build and publish (i.e. connect-go:latest, connect-go, grpc/java:v1.53.0)"
        default: ''
        type: string

# Prevent writing to the repository using the CI token.
# Ref: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#permissions
permissions: read-all

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  pr:
    env:
      BUILDKIT_PROGRESS: plain
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    runs-on: ubuntu-latest-4-cores
    steps:
    - name: set PLUGINS from workflow inputs
      if: ${{ inputs.plugins }}
      run: echo "PLUGINS=${{ inputs.plugins }}" >> $GITHUB_ENV
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Get changed files
      id: changed-files
      if: ${{ inputs.plugins == '' }}
      uses: tj-actions/changed-files@6b2903bdce6310cfbddd87c418f253cf29b2dec9
      with:
        files: |
          plugins/**
          tests/testdata/buf.build/**
        files_ignore: |
          **/source.yaml
        separator: ","
    - name: Show changed files
      if: ${{ inputs.plugins == '' }}
      run: |
        echo '${{ toJSON(steps.changed-files.outputs) }}'
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        check-latest: true
    - name: Set PLUGINS env var from changed files
      if: ${{ inputs.plugins == '' }}
      env:
        ALL_MODIFIED_FILES: ${{ steps.changed-files.outputs.all_modified_files }}
        ANY_MODIFIED: ${{ steps.changed-files.outputs.any_modified }}
      run: |
        val=`go run ./internal/cmd/changed-plugins .`
        if [[ -n "${val}" && -z "${PLUGINS}" ]]; then
          echo "PLUGINS=${val}" >> $GITHUB_ENV
        fi
    - name: Get buf version
      shell: bash
      run: |
        echo BUF_VERSION=$(go list -m -json github.com/bufbuild/buf | jq -r .Version) >> $GITHUB_ENV
    - name: Install buf cli
      run: |
        go install github.com/bufbuild/buf/cmd/buf@${BUF_VERSION}
    - name: Login to Docker Hub
      if: ${{ env.DOCKERHUB_USERNAME != '' }}
      uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db
    - name: Login to GitHub Container Registry
      uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Test
      run: make test
    - name: Archive plugin generated code
      uses: actions/upload-artifact@v4
      if: ${{ failure() }}
      with:
        name: plugin-generated-code
        path: |
          tests/testdata/**/gen/**
        retention-days: 3
