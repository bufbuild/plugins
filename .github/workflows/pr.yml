name: pr
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {} # support manual runs

# Prevent writing to the repository using the CI token.
# Ref: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#permissions
permissions: read-all

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr:
    env:
      BUILDKIT_PROGRESS: plain
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@a2b1e5dbb92d21753cf198228fbf2d0a8557f117
      with:
        files: |
          plugins/**
          tests/*.go
          tests/testdata/buf.build/**
          tests/testdata/images/*.gz
          Makefile
        files_ignore: |
          **/source.yaml
        separator: ","
    - name: Show changed files
      run: |
        echo '${{ toJSON(steps.changed-files.outputs) }}'
      shell: bash
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.x
        check-latest: true
        cache: true
    - name: Install buf cli
      run: |
        go install github.com/bufbuild/buf/cmd/buf@main
    - name: Set up QEMU
      uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@8c0edbc76e98fa90f69d9a2c020dcb50019dc325
      with:
        driver: docker
        driver-opts: network=host
    - name: Login to Docker Hub
      if: github.repository == 'bufbuild/plugins'
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build
      env:
        ALL_MODIFIED_FILES: ${{ steps.changed-files.outputs.all_modified_files }}
        ANY_MODIFIED: ${{ steps.changed-files.outputs.any_modified }}
      shell: bash
      run: make
    - name: Test
      env:
        ALL_MODIFIED_FILES: ${{ steps.changed-files.outputs.all_modified_files }}
        ANY_MODIFIED: ${{ steps.changed-files.outputs.any_modified }}
      shell: bash
      run: make test
